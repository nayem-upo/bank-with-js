<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BAAP ER BANK</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-green-200">
    <header>
      <h1 class="text-5xl text-center my-10">
        <span class="font-semibold text-violet-600">BAAP ER BANK</span>
      </h1>
    </header>
    <main>
      <section >
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 w-9/12 mx-auto mb-12">
          <div
            class="bg-teal-400 rounded-lg py-6 px-5 font-bold text-white text-xl"
          >
            <h3>Total Deposit</h3>
            <h2  class="text-3xl">$<span id="deposit-amount">00</span></h2>
          </div>
          <div
            class="bg-pink-400 rounded-lg py-6 px-5 font-bold text-white text-xl"
          >
            <h3>Total Withdraw</h3>
            <h2 class="text-3xl">$<span id="withdraw-amount">00</span></h2>
          </div>
          <div
            class="bg-red-400 rounded-lg py-6 px-5 font-bold text-white text-xl"
          >
            <h3>Available Balance</h3>
            <h2  class="text-3xl">$ <span id="available-balance">00</span></h2>
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-9/12 mx-auto">
          <div
            class="bg-indigo-400 rounded-lg py-6 px-5 font-bold text-white text-xl"
          >
            <h2>Deposit</h2>
            <input
            id="deposit-field"
              type="text"
              class="mx-auto text-black w-9/12 px-3 h-10 rounded mt-6 block text-sm focus:outline-none focus:ring"
              name=""
              placeholder="$ amount you want to deposit"
            />
            <button
              id="btn-deposit"
              class="ml-14 bg-violet-900 py-2 px-7 my-5 rounded font-medium text-sm text-white hover:bg-sky-700"
            >
              Deposit
            </button>
          </div>
          <div class="bg-violet-400 rounded-lg py-6 px-5 font-bold text-white text-xl">
            <h2>Withdraw</h2>
            <input
            id="withdraw-field"
              type="text"
              class="mx-auto text-black w-9/12 px-3 h-10 rounded mt-6 block text-sm focus:outline-none focus:ring"
              name=""
              placeholder="$ amount you want to deposit"
            />
            <button
              id="btn-withdraw"
              class="ml-14 bg-violet-900 py-2 px-7 mt-4 rounded font-medium text-sm text-white hover:bg-sky-700"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/amount.js"></script>
  </body>
</html>
